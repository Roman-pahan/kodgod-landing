<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect x="4" y="4" width="56" height="56" rx="14"
        fill="url(#kg-grad)"/>

  <!-- Лёгкий обвод -->
  <rect x="4.5" y="4.5" width="55" height="55" rx="14"
        fill="none" stroke="rgba(15,23,42,0.7)" stroke-width="1"/>

  <!-- Буквы KG -->
  <text x="50%" y="52%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-weight="700"
        font-size="26"
        fill="#f9fafb">
    KG
  </text>

  <!-- Небольшая полоска снизу, как underline -->
  <rect x="18" y="46" width="28" height="2.5" rx="1.25"
        fill="rgba(248,250,252,0.9)"/>
</svg>
